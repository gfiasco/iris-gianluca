<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% if page.title %}{{ page.title }} · {% endif %}{{ site.title }}</title>
    <meta name="description" content="{{ site.description }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Marcellus&family=Mulish:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="{{ '/assets/css/style.css' | relative_url }}" rel="stylesheet">
</head>
<body>
    <div class="corner-decoration top-left"></div>
    <div class="corner-decoration top-right"></div>
    <div class="corner-decoration bottom-left"></div>
    <div class="corner-decoration bottom-right"></div>
    <header class="site-header">
        <!-- <div class="lemon-vine" aria-hidden="true"></div> -->
        <div class="container hero">
            <a href="{{ '/' | relative_url }}" class="couple-link"><h1 class="couple">{{ site.title }}</h1></a>
            <p class="subtitle">{{ site.description }}</p>
            <p class="date">{{ site.wedding_date | date: "%B %e, %Y" }}</p>
        </div>
    {% include nav.html %}
    </header>


    <main class="container content">
        {{ content }}
    </main>


    <footer class="site-footer">
        <div class="container">
            <div id="google_translate_element"></div>
            <p>With love from Sicily · {{ site.title }}</p>
        </div>
    </footer>
<script type="text/javascript">
function googleTranslateElementInit() {
  new google.translate.TranslateElement({
    pageLanguage: 'en',
    includedLanguages: 'en,it,el' // English, Italian, Greek
  }, 'google_translate_element');
}
</script>
<script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</body>
</html>
