name: Deploy Jekyll site to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      JEKYLL_ENV: production
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.0"        # parity with your GitLab image
          bundler-cache: true        # caches gems using Gemfile.lock

      - name: Generate .env.production
        run: |
          {
            echo "get_help=${{ vars.GET_HELP }}"
            echo "iris_number=${{ vars.IRIS_NUMBER }}"
            echo "gian_number=${{ vars.GIAN_NUMBER }}"
            echo "EUR_NAME=${{ vars.EUR_NAME }}"
            echo "EUR_IBAN=${{ secrets.EUR_IBAN }}"
            echo "IRIS_PAY=${{ secrets.IRIS_PAY }}"
            echo "GBP_NAME=${{ vars.GBP_NAME }}"
            echo "GBP_SORT=${{ secrets.GBP_SORT }}"
            echo "GBP_ACCOUNT=${{ secrets.GBP_ACCOUNT }}"
            echo "GBP_IBAN=${{ secrets.GBP_IBAN }}"
          } > .env

      - name: Install gems
        run: bundle install --jobs 4 --retry 3

      - name: Build with Jekyll
        run: source .env && bundle exec jekyll build -d _site   # or -d public if you prefer

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site                             # match the build dir above

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
