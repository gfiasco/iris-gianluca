    <header class="site-header">

            <h1 class="couple">Iris & Gian Luca</h1>

    </header>


    <main class="container content">
        <article class="page">
    <h2 class="page-title">RSVP</h2>
    <p>Please RSVP by <strong>April 20, 2026</strong>.</p>

<form class="card" method="POST" action="https://formspree.io/f/yourFormID">
<label>Full Name<br />
<input type="text" name="name" required="" /></label><br />
<label>Email<br />
<input type="email" name="email" required="" /></label><br />
<label>Attending?<br />
<select name="attending" required="">
<option value="Yes">Yes, wouldn’t miss it!</option>
<option value="No">Sadly can’t make it</option>
</select>
</label><br />
<label>Guests (including you)<br />
<input type="number" min="1" max="10" name="guests" value="1" required="" />
</label><br />
<label>Dietary Notes<br />
<textarea name="diet" rows="3" placeholder="Vegetarian, gluten-free, etc."></textarea>
</label><br />
<button class="button" type="submit">Send RSVP</button>
</form>

<blockquote>
  <p><strong>Privacy:</strong> We only use your info for wedding planning.</p>
</blockquote>

</article>

    </main>


    <footer class="site-footer">
        <div class="container">
            <p>With love from Sicily · Iris & Gian Luca</p>
        </div>
    </footer>
